<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="countdown.js"></script>
    <title>Countdown Timer</title>
</head>
<body>
   <div class="container w-75 m-auto mt-5">
       <div class="d-flex justify-content-center align-items-center bg">
        <span class="timertext" id="text_hr">00</span>
        <span class="timertext">:</span>
        <span class="timertext" id="text_min">00</span>
        <span class="timertext">:</span>
        <span class="timertext" id="text_sec">00</span>
        <div class="timer_btn timer_startbtn btn d-flex justify-content-center align-items-center btn-outline-secondary" id="timer_start">Start</div>
        <div class="timer_btn timer_resettbtn btn d-flex justify-content-center align-items-center btn-outline-primary" id="timer_reset" style="background:blue;color: white;">Reset</div>
       </div>
       <div class="bg alert-danger" id="mgr"></div>
       <div class="bg ps-5">
           <span id="input_time">Timer 1(Time: 00:00:00)</span>
           <span id="input_form">
            <input type="text" id="input_hr" class="timeput" value="00">
            <span>:</span>
            <input type="text" id="input_min" class="timeput" value="00">
            <span>:</span>
            <input type="text" id="input_sec" class="timeput" value="00">
            <button id="timesa_input" class="btn btn-outline-primary"><i class="fas fa-plus">Add</i></button>
           </span>
           <span id="edit" class="btn"><i class="fas fa-pen">Edit</i></span>
           <audio id="audio">
               <source src="sound/button-3.mp3" type="audio/mp3">
               <source src="sound/button-4.mp3" type="audion/mp3">
           </audio>
       </div>
       <br>
       <br>

       
   </div>


</body>
</html>
